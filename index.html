<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">

    <title>Paulo Gonçalves CV</title>
</head>

<body>
    <main id="container" class="container">
        <label class="btn__language">
            <span class="PTEN">PT</span>
            <input type="checkbox" checked />
            <span class="slider round"></span>
        </label>
        <div class="container__header">
            <div class="header__img">
                <img src="/img/avatar.svg" alt="avatar">

            </div>
            <div class="header__details">
                <h1 class="header__name">PAULO GONÇALVES</h1>
                <h2 class="header__job">FRONTEND DEVELOPER</h2>

            </div>
        </div>
        <div class="profile__info">
            <div class="profile__info_left">
                <div class="socials">
                    <a href="#"><img src="/img/github.svg" alt="GitHub"></a>
                    <a href="#"><img src="/img/linkedin.svg" alt="Linkedin"></a>
                </div>
            </div>
            <div class="profile__info_right">
                <div class="profile__details">
                    <div class="profile_contact">
                        <img src="/img/call-phone.svg" alt="">
                        <p>926041485</p>
                    </div>
                    <div class="profile_location">
                        <img src="/img/pin.svg" alt="">
                        <p>Monção, Viana do Castelo</p>
                    </div>
                    <div class="profile_email">
                        <img src="/img/mail.svg" alt="">
                        <p>paulodaviddias1997@gmail.com</p>
                    </div>
                    <div class="profile_date">
                        <img src="/img/calendar.svg" alt="">
                        <p>30/04/1997</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__body">

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
